<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
    <title>Odin-Form</title>
</head>
<body>
    <section class="pic">
        <div class="banner">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" id="logo">
            <p class="logo-text">ODIN</p>
        </div>
    </section>
    <section class="form">
        <div class="form-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="inputs-section">
            <div class="inputs">
                <h3>Let's do this!</h3>
                <div>
                <div>
                    <label for="first-name">FIRST NAME</label><input type="text" id="first-name" name="first-name" fdprocessedid="7vbck">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><input type="text" class="focus" id="last-name" name="last-name" fdprocessedid="bey0ns">
                </div>
                </div>
                <div>
                <div>
                    <label for="email">EMAIL</label><input type="email" id="email" name="email" fdprocessedid="tqucqj">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" name="phone-number" fdprocessedid="cigqkr">
                </div>
                </div>
                <div>
                <div>
                    <label for="password">PASSWORD</label><input type="password" class="error" id="password" name="password" fdprocessedid="a4z20t" required>
                    <p class="error-message">*Passwords do not match</p>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label><input type="password" class="error" id="confirm-password" name="confirm-password" fdprocessedid="7jnhk8d" required>
                </div>
                </div>
            </div>
        </div>
        <button type="submit" id="create-account">Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log In</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
